<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1> To Do List March 2024</h1>

        <form id="new-task-form">
            <label for="task-input">Enter a new Task</label>
            <input type="text" id="task-input" name="task-input" />
            <button id="submit">Add Task</button>


        </form>

    </header>

    <main>
        <div>
            <h2> Your To do Task</h2>
        </div>
        <ul id="task-list"></ul>
    </main>

    <script src="index.js"></script>
</body>

</html>
